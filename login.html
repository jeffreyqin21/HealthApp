<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" input="width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css" type="text/css">
    <script src="login-page.js" defer></script>
</head>

<body>
  <div id="header">
  <h1 id="pump">Login!</h1>
  </div>
  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
  </div>

  <form id="login-form">
    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
    <input type="submit" value="Submit" id="login-form-submit">
  </form>

  <img src="./icons/keyboard.png" id = "keyboard" width="900" height="300">

  
</body>
