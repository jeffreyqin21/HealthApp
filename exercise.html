<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" input="width=device-width" />
    <title>Exercise</title>
    <link rel="stylesheet" href="exercise-page.css" type="text/css">
    <script src="exercise-page.js" defer></script>
</head>

<body>
    <div id="header">
    <h1 id="pump">Get Active!</h1>
    <h2 id="date">Today's Focus:</h2>
    <h1 id="focus">You</h1>
    </div>
        
        
    <div id="top">
       <input id="genBut" type="button" value="Generate Workout"> 
       <form id="form">
            <legend><strong>Select Focus</strong></legend> 
            <select id="focus-choice" required> 
                <option id="place" value="" disabled selected hidden>Please Choose...</option>
                <option id="op">Legs</option>
                <option id="op"> Arms</option>
                <option id="op">Chest</option>
                <option id="op">Cardio</option>
                <option id="op">Back</option>
                <option id="op">HIIT</option>


            </select> 
            <br>
             <legend><strong>Select Level</strong></legend> 
             <input type="radio" name="level" id="level" value="Beginner" >
             <label class="red"> Beginner</label>
             <input type="radio" name="level" id="level" value="Intermediate">
             <label class="red"> Intermediate</label>
             <input type="radio" name="level" id="level" value="Advanced">
             <label class="red"> Advanced</label>
             <br>
             <br>
             <input id="clear" type="reset" value="Clear Input" /> 
             <input id="submit" type="button" value="Start Workout" /> 
       </form>

       <div id="summary">
        <fieldset>
        <legend><strong>Daily Checklist</strong></legend> 
        <input type="checkbox" name="worked"> 
        <label id="sumL">Workout</label> 
        <br>
        <input type="checkbox" name="steps"> 
        <label id="sumL">10,000 Steps</label> 
        <br>
        <input type="checkbox" name="water"> 
        <label id="sumL">64 Oz. Water</label>
        
    </fieldset> 	                       
       </div>
    
       <div id="armBeg"> 
            <h3 id="w">workout 1</h3>
            <p id="desc">desc</p>
            <h3 id="w">workout 2</h3>
            <p id="desc">desc</p>
            <h3 id="w">workout 3</h3>
            <p id="desc">desc</p>
            <h3 id="w">workout 4</h3>
            <p id="desc">desc</p>

            <input id="back" type="button" value="Back" /> 
            <input id="finish" type="button" value="Finish Workout" /> 
       </div>
       
    </div>

     
    
  
</body>
