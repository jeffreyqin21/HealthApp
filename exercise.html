<!doctype html>
<html lang="en">


<head>
    <title>Exercise</title>
    <link rel="stylesheet" href="exercise-page.css" type="text/css">
    <style>
        #redHatOne {
            display: none;
        }

        #blueHatOne {
            display: none;
        }
    </style>
    <script>
        function showOne() {

            if (document.getElementById("player01red").checked) {
                document.getElementById('redHatOne')
                    .style.display = "inline";
                document.getElementById('blueHatOne')
                    .style.display = "none";
            } else {
                document.getElementById('redHatOne')
                    .style.display = "none";
                document.getElementById('blueHatOne')
                    .style.display = "block";
            }

        }
    </script>
</head>

<body>
    <div id="outerCat">
        <div id="innerPlace">
            <div id="header">
                <h1> <span>
                        Exercise
                    </span>
                </h1>
            </div>
            <div id="placingCenter">
                <form>
                    <div id="category">
                        <label>Workout Focus</label>
                        <br>
                        <input type="radio" onchange="clearTheGuesses();" name="player01" id="player01red" value="red"
                            checked="checked">
                        <label class="red" for="player01red"> Arms</label>
                        <br>
                        <input type="radio" onchange=" clearTheGuesses();" name="player01" id="player01blue"
                            value="blue">
                        <label class="blue" for="player01blue"> Legs</label>
                        <br><br>
                    </div>

                    <div id="category">
                        <label>Workout Length (min)</label>
                        <input id="maxCheck" type="number" step="10" required value="10" min="10" max="60"
                            name="maximumCost">
                        <br><br>
                    </div>

                    <div id="category">
                        <label>Level</label>
                        <input id="itemCheck" list="item-choice" name="item-choice" autofocus required>

                        <datalist id="item-choice">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </datalist>
                        <br><br>
                    </div>

                    <div id="checks">
                        <input type="checkbox" name="availableOnCampus">
                        <label>Use Equipment</label>
                        <br><br>
                    </div>

                    <br>
                    <div id="buttons">
                        <input type="button" value="Generate Workout" onclick="showOne();" />
                        <input type="reset" value="Clear" />
                    </div>
            </div>
            </form>

            <br><br>

            <img id="redHatOne" height="1000"
                src="https://res.cloudinary.com/www-klusster-com/image/upload/q_85,f_auto,w_1920/v1610978101/v8ggfznbkott8f46tezv.jpg"
                alt="red hat" />

            <img id="blueHatOne" height="1000" src="https://darebee.com/images/workouts/legs-of-steel-workout.jpg" />
            <div class="center">
               
                <img src="icons/homeCurrent.png"  id = "homeClick" width="100" height="100">
                <img src="icons/diet.png" id = "dietClick" width="100" height="100">
                <img src="icons/exercise.png"  id = "exerciseClick" width="100" height="100">
                <img src="icons/slumber.png" id = "slumberClick" width="100" height="100">
                

            </div>
        </div>
    </div>
    

    </div>

</body>
