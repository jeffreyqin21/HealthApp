    <style>
        * {
          margin: 0;
          padding: 0;
          font-family: "Lato";
        }
        .chartMenu {
          width: 100vw;
          height: 40px;
          background: #1A1A1A;

        }
        .chartMenu p {
          padding: 10px;
          font-size: 20px;
        }
        /*page background*/
        .chartCard { 
          width: 100vw;
          height: 300;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        /* graph outline and background*/

<body>
    
        <h1 id="header" style ="color: beige">Sleep Tracking</h1>
        <h2 class="headertekst"> Here is your sleep chart displayed over the past week!</h2>
        
              <div class="chartCard">
                <div class="chartBox">
                  <canvas id="sleepChart"></canvas>
                </div>
              </div>
              
              <script type="text/javascript" src="./chart.min.js"></script>
              <script>
              const labels =  ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
              const data = {
                labels: labels,
                datasets: [{
                  label: 'Daily Sleep',
                  data: [9, 6, 8, 7, 5, 9, 10],
                  backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(0, 0, 0, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 0, 0, 1)'
                  ],
                  borderWidth: 3
                }]
              };
          
              const config = {
                type: 'bar',
                data,
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'User Sleep',
                            padding: {
                                top: 5,
                                bottom: 10
                            },
                            color: "blue",
                            font: {
                                size: 30
                            }
                        }
                    },
                  scales: {
                    xAxes: {
                      title: {
                        display: true,
                        text: 'Day of the Week',
                        font: {
                            size: 15
                        }
                      }
                    },
                    yAxes: {
                      title: {
                      display: true,
                      text: 'Daily Sleep (in hours)',
                      font: {
                            size: 15
                        }
                      }
                    },
                  }
                }
              };
          
              const sleepChart = new Chart(
                document.getElementById('sleepChart'),
                config,
              );
              </script>

    <h2 class="headertekst"> Here is your sleep chart displayed over the past week!</h2>
        
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="sleepChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const labels =  ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
    const data = {
      labels: labels,
      datasets: [{
        label: 'Daily Sleep',
        data: [10, 6, 8, 7, 5, 9, 11],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderWidth: 3
      }]
    };

    const config = {
      type: 'bar',
      data,
      options: {
          plugins: {
              title: {
                  display: true,
                  text: 'User Sleep',
                  padding: {
                      top: 5,
                      bottom: 10
                  },
                  color: "blue",
                  font: {
                      size: 30
                  }
              }
          },
        scales: {
          xAxes: {
            title: {
              display: true,
              text: 'Day of the Week',
              font: {
                  size: 15
              }
            }
          },
          yAxes: {
            title: {
            display: true,
            text: 'Daily Sleep (in hours)',
            font: {
                  size: 15
              }
            }
          },
        }
      }
    };

    const sleepChart = new Chart(
      document.getElementById('sleepChart'),
      config,
    );
    </script>

    <form>
      <div class = "slide">
        <div id="slider">
          <input id="rangeInput" type="range" min="0" max="24" oninput="amount.value=rangeInput.value" />
          <input id="amount" type="number" value="12" min="0" max="24" oninput="rangeInput.value=amount.value" />
        </div>
      </div>
    </form>
