<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" input="width=device-width" />
    <title>Diet</title>
    <link rel="stylesheet" href="diet-page.css" type="text/css">
    <script src="diet-page.js" defer></script>
</head>



<body>
    <div id="header">
        <h2 id="pump">Diet</h2>
    </div>

    <main class = "bar">
        <section id = "calories">
            <article class="calories">
                <div>
                    <p>Total Calories Ate Today: <span></span><span class ="calories"></p>
                </div>
                <div>
                    <p>Total Grams of Carbohydrates: <span></span><span class ="calories"></p>
                </div>
                <div>
                    <p>Total Grams of Protein: <span></span><span class ="calories"></p>
                </div>
                <div>
                    <p>Total Grams of Fat: <span></span><span class ="calories"></p>
                </div>
            </article>
        </section>
    </main>

    <script>
        function myFunction(){
            var tbl = document.getElementById("total-intake");
            var row = tbl.insertRow();
            var cell1 = row.insertCell();
            var cell2 = row.insertCell();

            cell1.innerHTML = document.getElementById("name").value;
            cell2.innerHTML = document.getElementById("cal").value;
        }

    </script>

    <script type="text/Javascript">
    
        function drawOne(a, n) {
            // draws the rectangle for one of the values
            // a is a counter for the column
            // n is the value being graphed
            con.fillStyle = 'red';
            con.fillRect(500 + 60 * a, 400, 40, -n);
            // write the value below the column
            con.strokeText(n, 500 + 40 * a, 440);
        }
    </script>
    

    <div class = "foodinput">
        <br>
        <form onsubmit="myFunction(); return false;" required  >
            <input type = "text" id = "name" placeholder="Enter the Food" required/> <br/>
            <input type = "number" id = "cal" min = 1 placeholder="Calorie Count?" required/><br/> 
            <input type= "submit" value = "Submit"  />
            
        </form> 
        <br>
    </div>

    <div class = "mealplan">
        <p> Daily Meal Tracker </p>
        <table style= "width: 100%" id = "total-intake">
            <tr>
                <td> Food </td>
                <td> Calories </td>
            </tr>

        </table>
    </div>

    <main class = "main-holder"> 

        <p id ="quote-header">Today's meal suggestion: </p>
        <p id = "meal"> </p>
        
        <button type = "button" id = "newMeal"> New suggestion</button> 
        <button type = "button" id = "addMeal"> Add meal</button>

    </main>
 
</body>

    <img onclick="window.location.replace('diet.html')" id="diet" src="food.png" alt="home">
    <img onclick="window.location.replace('exercise.html')" id="exercise" src="gym.png" alt="home">
    <img onclick="window.location.replace('slumber.html')" id="slumber" src="bed.png" alt="home">

</div>

</html>
